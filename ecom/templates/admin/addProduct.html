<!-- Main content -->
{% load static %}
<link rel="stylesheet"  type="text/css" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

<link rel="stylesheet"  type="text/css" href="{% static 'plugins/fontawesome-free/css/all.min.css'%} ">

<link rel="stylesheet"   type="text/css" href="{% static 'dist/css/adminlte.min.css'%}">

 
    <div class="row">
      <div class="col-md-6">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Add Product</h3>

            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="form-group">
              <form action="" id="createProduct" method="POST"enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_ul }}
                <a onclick="submitFormCreateProduct()" class="button-primary mt-5" type="submit">Create</a>
             </form> 
            </div>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <div class="col-md-6">
        <div id="createProduct_Preview">
            <div class="d-flex justify-content-center align-items-center">
                <h2 class="display-5 text-danger" style="margin: 200px 0;">Preview</h2>
            </div>
        </div>
      </div>
    </div>
  
<script>
  function submitFormCreateProduct(){
    console.log("!2")
    $.ajax({
        url: '',
        type: 'post',
        data: new FormData(document.getElementById("createProduct")),
        processData: false,
        contentType: false,
        dataType: 'html',
        success: function (data){
            $("#createProduct")[0].reset()
            $("#createProduct_Preview").html(data)
        }
    })
  }
</script>
 
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{%static 'dist/js/adminlte.min.js'%}"></script>
