 <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
 <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
 <meta name="viewport" content="width=device-width, initial-scale=1">
	

	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css'%}">

	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">

	<link rel="stylesheet" type="text/css" href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/linearicons-v1.0.0/icon-font.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css'%}">	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/perfect-scrollbar/perfect-scrollbar.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">
<!-- Main content -->
<section class="content">
    <div class="row">
      <div class="col-md-6">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Create Blog</h3>

            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
            <form action=""  id="createBlog"      method="POST"enctype="multipart/form-data">
                <div class="card-body"  >
                    <div class="form-group">
                    {% csrf_token %}
                        <label for="id_name">Blog Name</label>
                        <textarea type="text" name="name" maxlength="100" required="" id="id_name"  id="inputDescription" class="form-control" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="id_detail">Project Description</label>
                        <textarea type="text" name="detail" maxlength="1000" required="" id="id_detail"id="inputDescription" class="form-control" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="id_detail1">Detail1</label>
                        <textarea type="text" name="detail1" maxlength="1000" required="" id="id_detail1"id="inputDescription" class="form-control" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="inputStatus">Tag</label>
                        {{ form.tag }}
                    </div>
                    <div class="form-group">
                        <label for="id_categories">Categories </label>  
                        {{ form.categories }}
                    </div>
                    <div class="form-group">
                        <label for="id_images1">Image</label>
                        {{ form.images1 }}
                    </div>
                </div>
                <a onclick="submitFormCreate()" class="button-primary mt-5" type="submit">Create</a>
            </form>
        </div>
      </div>
      
      <div class="col-md-6">
                <div id="createBlogPreview">
                    <div class="d-flex justify-content-center align-items-center">
                        <h2 class="display-5 text-danger" style="margin: 200px 0;">Preview</h2>
                    </div>
                </div>
        </div>
    </div>
  </section>


<script>
    function submitFormCreate(){
     
    console.log("12")
    $.ajax({
        url: '',
        type: 'post',
        data: new FormData(document.getElementById("createBlog")),
        processData: false,
        contentType: false,
        dataType: 'html',
        success: function (data){
            $("#createBlog")[0].reset()
            $("#createBlogPreview").html(data)
        }
    })
}
</script>



<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{%static 'dist/js/adminlte.min.js'%}"></script>
