{% load static%}
{% for product in products%} 
             
            <div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item {{product.type}} {{product.priceFilter}} {{product.tag}}">
                <div class="block2">
                    <div class="block2-pic hov-img0">
                        <img src="{{product.imageURL}}" alt="IMG-PRODUCT">

                        <a   data-product="{{product.id}}" class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04 js-show-modal1 quickView">
                            Quick View
                        </a>
                    </div>

                    <div class="block2-txt flex-w flex-t p-t-14">
                        <div class="block2-txt-child1 flex-col-l ">
                            <a href="{{product.get_absolute_url}}" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">
                                {{product.name}}
                            </a>
                            {% if product.amout != 0%}
                            <span class="stext-105 cl3">
                                ${{product.price}}USD
                            </span>
                            {%else %}
                            <span class="stext-105 cl3">
                                ${{product.price}}USD<span class="badge badge-danger">SOLD OUT</span>
                            </span>
                            {%endif%}

                        </div>

                        <div class="block2-txt-child2 flex-r p-t-3 ">
                            <input class="favorite" data-product="{{product.id}}" type="hidden" value="{{product.favorite}}">
                            <a href="#" data-product="{{product.id}}"   value="{{product.favorite}}" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2 add-favorite">
                                <img class="icon-heart1 dis-block trans-04" src="{% static 'images/icons/icon-heart-01.png' %} " alt="ICON">
                                <img class="icon-heart2 dis-block trans-04 ab-t-l" src="{% static 'images/icons/icon-heart-02.png' %} " alt="ICON">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
             
            {% endfor %}
            <br/>
