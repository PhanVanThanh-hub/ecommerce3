{% load static%}
	<div class="wrap-header-cart js-panel-favorite">
		<div class="s-full js-hide-cart"></div>
		<div class="header-cart flex-col-l p-l-65 p-r-25">
			<div class="header-cart-title flex-w flex-sb-m p-b-8">
				<span class="mtext-103 cl2">
					Favorite product
				</span>

				<div class="fs-35 lh-10 cl2 p-lr-5 pointer hov-cl1 trans-04 js-hide-favorite">
					<i class="zmdi zmdi-close"></i>
				</div>
			</div>
			
			<div class="header-cart-content flex-w js-pscroll">
                {%for item in favorite%}
				<ul class="header-cart-wrapitem w-full"  >
					<li class="header-cart-item flex-w flex-t m-b-12" >
						<div data-product="{{item.product.id}}" data-action="remove" class="header-cart-item-img add-favorite ">
							<img src="{{item.product.imageURL}}" alt="IMG">
						</div>

						<div class="header-cart-item-txt p-t-8">
							<a href="{% url 'Product:productDetail' item.product.id  %}" class="header-cart-item-name m-b-18 hov-cl1 trans-04">
								{{item.product.name}} 
							</a>
						</div>
					</li>
				</ul>
                {% endfor %}
                <div class="w-full">
					<div class="header-cart-total w-full p-tb-40">
						Total: ${{item.get_total_item}}
					</div>

					<div class="header-cart-buttons flex-w w-full">
						<a href="{% url 'shopingCart'  %} " class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-r-8 m-b-10">
							View Cart
						</a> 

						<a href="{% url 'shopingCart'  %} " class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-b-10">
							Check Out
						</a>
					</div>
				</div>
			</div>
		</div>

	</div>
